apiVersion: v1
kind: Service
metadata:
  name: {{ include "glpi.fullname" . }}
  labels:
{{ include "glpi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
{{ include "glpi.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
